<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover : 'assets/imgs/1.jpg'" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{ restaurant?.name }}</h4>
    <ion-text color="medium">
      <p class="pstyle">
        {{getCuisine(restaurant?.cuisines)}}
      </p>
    </ion-text>
    <span>
      <ion-icon name="star"> 
        {{restaurant?.rating}} 
        . </ion-icon>
    </span>
    {{restaurant?.delivery_time}} . â‚¹{{restaurant?.price}} for one
    <ion-text color="tertiary" *ngIf="restaurant?.distance && restaurant?.distance != 0">
      <p class="distance">
        {{restaurant?.distance | number: '0.0-2'}} kms Away</p>
    </ion-text>
  </ion-label>
</ion-item>
